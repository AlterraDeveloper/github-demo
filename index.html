<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1 id="title">ToDo List</h1>
      <div class="inputs">
        <input type="text" id="todoTextInput" placeholder="type smth here..."/>
        <button class="success" id="addTodoBtn">Add</button>
        <select name="todoFilter" id="todoFilter">
          <option value="all" selected>All</option>
          <option value="completed">Complete</option>
          <option value="uncompleted">Uncomplete</option>
        </select>
      </div>
      <div class="todolist">
        <ul class="todolist-ul" id="todolist-ul"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
